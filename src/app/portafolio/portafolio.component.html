 <section class="content" id="about">
  <div class="block-content">
    <h3 class="block-title">Profesional</h3>
    <div *ngFor="let resu of portafolio.Profesional">
      <label class="progress-bar-label">{{ resu.nombre }}</label>
      <div class="progress">
          <div [style.width.%]=resu.valor class="progress-bar" role="progressbar" attr.aria-valuenow="{{ resu.valor }}" aria-valuemin="0" aria-valuemax="100">
              <span>{{ resu.valor }}%</span>
          </div>
      </div>
  </div>
</div>
