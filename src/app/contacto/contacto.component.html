          <div>
            <label>Nombre</label>
            <input
              type="text"
              formControlName="nombre"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
            />

            <div
              *ngIf="
                form.controls['nombre'].touched &&
                form.controls['nombre'].invalid
              "
              class="alert-danger"
            >
              <div *ngIf="this.form.get('nombre').errors.required">
                Nombre es requerido
              </div>
            </div>

            <label>Correo</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
            />
            <div
              *ngIf="
                form.controls['email'].touched && form.controls['email'].invalid
              "
              class="alert-danger"
            >
              <div *ngIf="this.form.get('email').errors.required">
                Correo es requerido
              </div>
            </div>

            <label>Mensaje</label>

            <textarea
              formControlName="mensaje"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
            ></textarea>

            <div
              *ngIf="
                form.controls['mensaje'].touched &&
                form.controls['mensaje'].invalid
              "
              class="alert-danger"
            >
              <div *ngIf="this.form.get('mensaje').errors.required">
                Mensaje es requerido
              </div>
            </div>

            <div class="form-group mar-top-40">
              <button
                class="btn btn-primary mb-2"
                type="submit"
                [disabled]="!form.valid"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Enviar
              </button>
            </div>
          </div>

          <div *ngIf="this.envio">
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Modal title
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Cerrar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>
